<script>

function validarEntero(valor){ 
      //intento convertir a entero. 
     //si era un entero no le afecta, si no lo era lo intenta convertir 
     valor = parseInt(valor) 

      //Compruebo si es un valor numérico 
      if (isNaN(valor)) { 
            //entonces (no es numero) devuelvo el valor cadena vacia 
            return "" 
      }else{ 
            //En caso contrario (Si era un número) devuelvo el valor 
            return valor 
      } 
} 

function valida_envia(){

	//valido la tension. tiene que ser entero mayor que 0 y menor que 190
	tension = document.fvalida.tension.value
	tension = validarEntero(tension)
	document.fvalida.tension.value=tension
	if (tension==""){
		alert("Tiene que introducir un número entero en el campo tension.")
		document.fvalida.tension.focus()
		return 0;
	
	}

	//valido la tension. tiene que ser entero mayor que 18
	corriente = document.fvalida.corriente.value
	corriente = validarEntero(corriente)
	document.fvalida.corriente.value=corriente
	if (corriente==""){
		alert("Tiene que introducir un número entero en el campo corriente.")
		document.fvalida.corriente.focus()
		return 0;
	}else{
		if (corriente<0){
			alert("La Corriente(Amperes) debe ser mayor de 0 y menor que 200")
			document.fvalida.corriente.focus()
			return 0;
		}
	

	//valido la tension. tiene que ser entero mayor que 18

	if (longitud==""){
		alert("Tiene que introducir un número entero en el campo longitud.")
		document.fvalida.longitud.focus()
		return 0;
	
	}

}
	document.fvalida.submit();
}
